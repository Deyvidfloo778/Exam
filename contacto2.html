<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Contacto 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal -->
  <main>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Contáctanos</h1>
      <div class="row justify-content-center">
        <!-- Información -->
        <div class="col-md-5 mb-4">
          <div class="card shadow p-4 h-100">
            <h4>Información</h4>
            <p><strong>Dirección:</strong> Av. Principal 123, Ciudad</p>
            <p><strong>Teléfono:</strong> +593 999 999 999</p>
            <p><strong>Email:</strong> contacto@ejemplo.com</p>
            <p><strong>Horario:</strong> Lunes - Viernes, 9am - 6pm</p>
          </div>
        </div>

        <!-- Formulario -->
        <div class="col-md-7 mb-4">
          <div class="card shadow p-4 h-100">
            <h4>Envíanos un mensaje</h4>
            <form>
              <div class="row mb-3">
                <div class="col">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="col">
                  <label for="email" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com">
                </div>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
